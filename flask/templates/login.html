<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="static/default.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: red;
        }
    </style>
</head>
<body>
    <form method="post" action="/afterlogin">
        <div id="input-buttons">
            <input type="text" placeholder="user name" id="usernameInput" name=username required/>
            <input type="password" placeholder="password" id="passwordInput" name=password required/>
            <button type="submit">Sign in!</button>
        </div>
        <div id="error-message">{{errormessage}}</div>
    </form>
    <script>
        function signIn() {
            // Get the username from the input
            var username = document.getElementById('usernameInput').value;
            // Update the content on successful sign-in
            if (username) {
                // Construct the URL with the username as a query parameter
                var redirectUrl = 'afterlogin.html?username=' + encodeURIComponent(username);
                window.location.href = redirectUrl;
            }
        }
        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('input', function() {
                this.style.color = 'white';
            });
        });
    </script>
</body>
</html>
