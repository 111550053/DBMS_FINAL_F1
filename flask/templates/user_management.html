<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="static/default.css" rel="stylesheet" type="text/css" />
    <style>
    </style>
</head>
<body>
    <div id="header">
        <h1>使用者管理</h1>
    </div>
    <table class = "user-table">
        <thead>
            <tr>
                <th>UserId</th>
                <th>User name</th> 
                <th>Password</th>
                <th>isAdmin</th>
                <th>Upgrade to / Downgrade from admin</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {%for row in data%} 
                <tr userId = "{{row[0]}}"> 
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{% if row[3] == 1 %} True {% else %} False {% endif %}</td>
                    <form method='GET' action="{{url_for("user_update")}}">
                        <td><button name=user_id value={{row[0]}} type="submit" {% if row[0] == 1 %} disabled {% endif %}>Update</button></td>
                    </form>
                    <form method='GET' action="{{url_for("user_remove")}}">
                        <td><button name=user_id value={{row[0]}} type="submit" {% if row[0] == 1 %} disabled {% endif %}>Remove</button></td>
                    </form>
                </tr>
            {%endfor%} 
        </tbody>
    </table>
</body>
</html>
