<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>練習用登入</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: red; /* Set default text color */
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: black;
            color: red;
            display: block;
        }

        input:focus {
            color: white;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="user name" id="usernameInput"/>
    <input type="password" placeholder="password" id="passwordInput"/>
    <button onclick="signIn()">Sign in!</button>

    <script>
        function signIn() {
            // Get the username from the input
            var username = document.getElementById('usernameInput').value;

            // Update the content on successful sign-in
            if (username) {
                // Construct the URL with the username as a query parameter
                var redirectUrl = 'afterlogin.html?username=' + encodeURIComponent(username);
                window.location.href = redirectUrl;
            }
        }

        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('input', function() {
                this.style.color = 'white';
            });
        });
    </script>
</body>
</html>
